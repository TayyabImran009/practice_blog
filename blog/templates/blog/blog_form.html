{% extends 'auth_base.html' %}
{% load static %}

<!-- For internal css -->
{% block css %}

<style>
    body {
        background-image: url({% static 'index/wp-content/uploads/2021/08/service-style1-area-pt.jpg' %})
    }
    .form-row input {
        margin: 0 !important;
    }
</style>

{% endblock %}

<!-- For internal content -->
{% block content %}


<div class="main_content_iner">
    <div class="container-fluid p-0 sm_padding_15px">
        <div class="row justify-content-center"> 
            <div class="col-lg-6">
                
                <div class="modal-content cs_modal">
                    <div class="modal-header justify-content-center theme_bg_1">
                        <h5 class="modal-title text_white">{{action}} Blog</h5>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row d-flex  align-items-center">
                                <label for="{{ form.title.id_for_label }}" class=" mr-1">Title:</label>
                                {{ form.title }}
                              </div>
                            
                              <div class="form-row">
                                <label for="{{ form.description.id_for_label }}">Description:</label>
                                {{ form.description }}
                              </div>
                            <button type="submit" class="btn_1 full_width text-center">{% if action == 'Edit' %}Edit{% else %}Create{% endif %}</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- For internal js -->
{% block js %}
{% endblock %}
