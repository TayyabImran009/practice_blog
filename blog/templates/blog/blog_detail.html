{% extends 'auth_base.html' %}
{% load static %}

<!-- For internal css -->
{% block css %}

<style>
    body {
        background-image: url({% static 'index/wp-content/uploads/2021/08/service-style1-area-pt.jpg' %})
    }
</style>

{% endblock %}

<!-- For internal content -->
{% block content %}


<div class="main_content_iner">
    <div class="container-fluid p-0 sm_padding_15px">
        <div class="row justify-content-center"> 
            <div class="col-lg-6">
                <div class="card_box box_shadow position-relative mb_30">
                    <div class="white_box_tittle d-flex justify-content-between">
                        <div class="main-title2 ">
                            <h4 class="mb-2 nowrap ">{{blog.title|title}}</h4>
                        </div>
                        <div>                            
                            <p><a href="{% url 'blog_edit' blog.id %}">Edit Blog</a></p>
                        </div>
                        <div>                            
                            <p><a href="{% url 'blog_delete' blog.pk %}">Delete Blog</a></p>
                        </div>
                    </div>
                    <div class="box_body d-flex justify-content-between">
                        <p class="f-w-400 ">{{blog.description}}</p>                        
                        <!-- <p><a href="{% url 'sign_up' %}"> Read More</a></p> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
