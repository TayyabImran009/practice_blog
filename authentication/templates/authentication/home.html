{% extends 'auth_base.html' %}
{% load static %}

<!-- For internal css -->
{% block css %}

<style>
    body {
        background-image: url({% static 'index/wp-content/uploads/2021/08/service-style1-area-pt.jpg' %})
    }
</style>

{% endblock %}

<!-- For internal content -->
{% block content %}

<div class="col-lg-12">
    <div class="white_box mb_30" style="background: transparent;">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="main_content_iner">
    <div class="container-fluid p-0 sm_padding_15px">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="row px-3">
                        <div class="col-lg-6">
                            <div class="dashboard_header_title">
                                <h3> Blogs</h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="dashboard_breadcam text-end">
                                <p><a href="{% url 'blog_create'%}">New Blog</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% for blog in blogs %}
            <div class="col-lg-6">
                <div class="card_box box_shadow position-relative mb_30     ">
                    <div class="white_box_tittle     ">
                        <div class="main-title2 ">
                            <h4 class="mb-2 nowrap ">{{blog.title|title}}</h4>
                        </div>
                    </div>
                    <div class="box_body d-flex justify-content-between">
                        <p class="f-w-400 ">{{blog.description|truncatechars:50}}</p>                        
                        <p><a href="{% url 'blog_detail' blog.id %}"> Read More</a></p>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

<!-- For internal js -->
{% block js %}
{% endblock %}
