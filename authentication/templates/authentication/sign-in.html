{% extends 'auth_base.html' %}
{% load static %}

<!-- For internal css -->
{% block css %}

<style>
    body {
        background-image: url({% static 'index/wp-content/uploads/2021/08/service-style1-area-pt.jpg' %})
    }
</style>

{% endblock %}

<!-- For internal content -->
{% block content %}

<div class="col-lg-12">
    <div class="white_box mb_30" style="background: transparent;">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                {% if error_msg %}
                <div class="alert text-white bg-danger d-flex align-items-center" role="alert">
                    <div class="alert-icon me-2">
                        <i class="ti-alert"></i>
                    </div>
                    <div class="alert-text">{{error_msg}}</div>
                </div>
                {% endif %}
                <div class="modal-content cs_modal">
                    <div class="modal-header justify-content-center theme_bg_1">
                        <h5 class="modal-title text_white">Sign In</h5>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="">
                                <input type="text" class="form-control" placeholder="Enter your username" name="username"
                                    required>
                            </div>
                            <div class="">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    required>
                            </div>
                            <button class="btn_1 full_width text-center">Sign In</button>
                            <p>Need an account? <a data-bs-toggle="modal" data-bs-target="#sing_up"
                                    data-bs-dismiss="modal" href="{% url 'sign_up' %}"> Sign Up</a></p>
                            <div class="text-center">
                                <a href="#" data-bs-toggle="modal"
                                    data-bs-target="#forgot_password" data-bs-dismiss="modal"
                                    class="pass_forget_btn">Forget
                                    Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- For internal js -->
{% block js %}
{% endblock %}
